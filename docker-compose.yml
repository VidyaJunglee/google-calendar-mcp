# Google Calendar MCP Server - Docker Compose Configuration
# Simple, production-ready setup following Docker best practices

services:
  calendar-mcp:
    build: .
    container_name: calendar-mcp
    restart: unless-stopped
    
    # Environment configuration via .env file
    env_file: .env

    # OAuth credentials and token storage
    volumes:
      - ./gcp-oauth.keys.json:/app/gcp-oauth.keys.json:ro
      - calendar-tokens:/home/nodejs/.config/google-calendar-mcp
    
    # Expose ports for HTTP mode
    ports:
      - "3000:3000"  # HTTP mode MCP server
    
    # Command to start the server in HTTP mode
    command: node build/index.js --transport http --port 3000 --host 0.0.0.0
    
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Health check for HTTP mode
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Persistent volume for OAuth tokens
volumes:
  calendar-tokens:
    driver: local